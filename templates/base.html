<!DOCTYPE html>
{% load static %}
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    {% endblock %}
</head>
<body class="text-gray-700 font-sans z-100">

     {% include 'navbar.html' %}

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% block content %}

    <!-- Container para notificações -->
    <div id="notificacao-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

    {% endblock %}

<script>
document.addEventListener("DOMContentLoaded", function() {
    function mostrarNotificacao(mensagem) {
        const container = document.getElementById("notificacao-container");

        // Verifica se o container existe antes de adicionar notificações
        if (!container) {
            console.error("Erro: Container de notificações não encontrado.");
            return;
        }

        const popup = document.createElement("div");
        popup.innerText = mensagem;

        container.appendChild(popup);

        setTimeout(() => {
            popup.style.opacity = "0";
            setTimeout(() => {
                if (popup.parentNode) {
                    container.removeChild(popup);
                }
            }, 500);
        }, 15000);
    }

    // Criando a conexão WebSocket
    const socket = new WebSocket(`wss://${window.location.host}/ws/notificacao/`);

    socket.onmessage = function(event) {
        try {
            const data = JSON.parse(event.data);

            // Verifica se há mensagem antes de exibir
            if (data.mensagem && data.mensagem.trim() !== "") {
                mostrarNotificacao(data.mensagem);
            }
        } catch (error) {
            console.error("Erro ao processar mensagem WebSocket:", error);
        }
    };

    socket.onopen = function() {
        console.log("WebSocket conectado!");
    };

    socket.onerror = function(error) {
        console.error("Erro no WebSocket:", error);
    };

    socket.onclose = function() {
        console.warn("WebSocket desconectado!");
    };
});
</script>

</body>

</html>
