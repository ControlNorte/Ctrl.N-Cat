{% extends 'base.html' %}
{% block titulo %}
Meu Perfil
{% endblock %}

{% block content %}
<main>
    <section>
        <div class="py-20 px-20">
            <div class="flex felx-nowrap justify-between">
                <div><h1 class="text-3xl py-2 text-violet-900">{{ object.first_name }} {{ object.last_name }}</h1></div>
                <div class="content-center flex felx-nowrap p-2">
                    <a href="{% url 'homepageinicial:editarperfil' request.user.pk %}">
                        <button class="bg-transparent text-violet-700 hover:text-black flex flex-nowrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                            </svg>
                        </button>
                    </a>
                    <form id="logout-form" method="post" action="{% url 'homepageinicial:logout' %}">
                        {% csrf_token %}
                        <button class="bg-transparent text-violet-700 font-semibold hover:text-black py- px-4 rounded">
                            <ion-icon name="log-out-outline"></ion-icon> Sair
                        </button>
                    </form>
                </div>
            </div>
            <div class="grid grid-cols-5">
                <div class="col-start-1 col-span-3">
                    <div class="flex flex-nowrap grid grid-cols-2">
                        <div class="flex flex-nowrap">
                            <div class="content-start py-2 px-2 text-violet-900">Usu√°rio: </div>
                            <div class="content-start  text-gray-700 py-2">{{ object.username }}</div>
                        </div>
                        <div class="flex flex-nowrap">
                            <div class="content-start py-2 px-2 text-violet-900">CPF: </div>
                            <div class="content-start text-gray-700 py-2">{{ object.cpf }}</div>
                        </div>
                    </div>
                    <hr>
                    <div class="flex flex-nowrap justify-between">
                         <div class="flex flex-nowrap">
                            <div class="content-start text-sm py-2 px-2 text-violet-900">E-mail: </div>
                            <div class="content-start text-sm text-gray-700 py-2">{{ object.email }}</div>
                         </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
